# Nginx configuration for Construction CRM
# Location on EC2: /etc/nginx/sites-available/construction-crm

server {
    server_name beamliner.com www.beamliner.com;

    # Frontend - Serve React build
    location / {
        root /home/ubuntu/constructionCRM/inventory-frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API - Proxy to Node.js
    location ~ ^/(auth|customers|jobs|materials|inventory|users|areas)/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SSL configuration (managed by Certbot)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/beamliner.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beamliner.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name beamliner.com www.beamliner.com;
    
    if ($host = www.beamliner.com) {
        return 301 https://$host$request_uri;
    }
    
    if ($host = beamliner.com) {
        return 301 https://$host$request_uri;
    }
    
    return 404;
}

